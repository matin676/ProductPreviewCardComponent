<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="content">
    <div class="left">
      <img src="images/image-product-desktop.jpg" alt="Product image" class="left-img">
    </div>

    <div class="right">
      <div class="right-content">
        <span class="top">PERFUME</span>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
          the House of CHANEL.</p>

        <div class="rate-content">
          <span class="rate">$149.99</span>
          <span class="cancleRate">$169.99</span>
        </div>

        <a href="#" class="cart"> <i><img src="images/icon-cart.svg" alt="cart logo"></i> Add to Cart</a>
      </div>
    </div>
  </div>
</body>

</html>
